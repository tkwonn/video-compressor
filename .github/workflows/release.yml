
name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        version: [20.15.0]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.version }} ğŸ›
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Install dependencies â³
        run: npm ci

      - name: Build Application ğŸ› ï¸
        run: npm run build

      - name: Release Application ğŸš€
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release